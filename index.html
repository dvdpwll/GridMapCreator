<!DOCTYPE html>
<html>
    <head>
      <title>DnD Map Maker</title>

      <link rel="stylesheet" type="text/css" href="./assets/styles/index.scss">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- NAVBAR -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Map Maker</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li id="sign-up"><a href="#">Sign Up</a></li>
              <li id="log-in"><a href="#">Log In</a></li>
              <li id="new-game"><a href="#">New Map</a></li>
              <li id="clear-board"><a href="#">Clear Board</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More Options<span class="caret"></span></a>
                <!-- hide the dropdown menu later -->
                <ul class="dropdown-menu">
                  <li id="see-all-games"><a href="#">List All Maps</a></li>
                  <li id="load-game"><a href="#">Load Game</a></li>
                  <li role="separator" class="divider"></li>
                  <li id="change-password"><a href="#">Change Password</a></li>
                  <li id="log-out"><a href="#">Log Out</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <!-- NAVBAR -->

      <!-- GAMEBOARD -->
      <div class="container gameboard">
        <div class="row">
          <div id="T00" class="col-xs-4 square" data-square="0" data-image="0"></div>
          <div id="T01" class="col-xs-4 square" data-square="1" data-image="0"></div>
          <div id="T02" class="col-xs-4 square" data-square="2" data-image="0"></div>
          <div id="T03" class="col-xs-4 square" data-square="3" data-image="0"></div>
          <div id="T04" class="col-xs-4 square" data-square="4" data-image="0"></div>
        </div>
        <div class="row">
          <div id="T05" class="col-xs-4 square" data-square="5" data-image="0"></div>
          <div id="T06" class="col-xs-4 square" data-square="6" data-image="0"></div>
          <div id="T07" class="col-xs-4 square" data-square="7" data-image="0"></div>
          <div id="T08" class="col-xs-4 square" data-square="8" data-image="0"></div>
          <div id="T09" class="col-xs-4 square" data-square="9" data-image="0"></div>
        </div>
        <div class="row">
          <div id="T10" class="col-xs-4 square" data-square="10" data-image="0"></div>
          <div id="T11" class="col-xs-4 square" data-square="11" data-image="0"></div>
          <div id="T12" class="col-xs-4 square" data-square="12" data-image="0"></div>
          <div id="T13" class="col-xs-4 square" data-square="13" data-image="0"></div>
          <div id="T14" class="col-xs-4 square" data-square="14" data-image="0"></div>
        </div>
        <div class="row">
          <div id="T15" class="col-xs-4 square" data-square="15" data-image="0"></div>
          <div id="T16" class="col-xs-4 square" data-square="16" data-image="0"></div>
          <div id="T17" class="col-xs-4 square" data-square="17" data-image="0"></div>
          <div id="T18" class="col-xs-4 square" data-square="18" data-image="0"></div>
          <div id="T19" class="col-xs-4 square" data-square="19" data-image="0"></div>
        </div>
        <div class="row">
          <div id="T20" class="col-xs-4 square" data-square="20" data-image="0"></div>
          <div id="T21" class="col-xs-4 square" data-square="21" data-image="0"></div>
          <div id="T22" class="col-xs-4 square" data-square="22" data-image="0"></div>
          <div id="T23" class="col-xs-4 square" data-square="23" data-image="0"></div>
          <div id="T24" class="col-xs-4 square" data-square="24" data-image="0"></div>
        </div>
      </div>
      <!-- GAMEBOARD -->


    </body>
</html>
